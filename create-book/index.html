<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="create.css" />
    </head>
    <body>
        <h3>Add An Entry</h3>
        <a href="../index.html">Home Page</a>
        <form action="">
            <input
                type="text"
                name="title"
                id="title"
                placeholder="The Books Title"
            />
            <input
                type="text"
                name="author"
                id="author"
                placeholder="The Books author"
            />
            <input
                type="text"
                name="img_url"
                id="img_url"
                placeholder="The Books Image URL"
            />
            <input
                type="text"
                name="genre"
                id="genre"
                placeholder="The Books Genre"
            />
            <input
                type="text"
                name="details"
                id="details"
                placeholder="A Description of This Book"
            />
            <button>Submit</button>
        </form>
        <script src="create.js"></script>
    </body>
</html>
